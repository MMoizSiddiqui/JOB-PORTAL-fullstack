{% extends "base.html" %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Apply for {{ job.title }}</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Job Details</h5>
                        <p><strong>Company:</strong> {{ job.company }}</p>
                        <p><strong>Location:</strong> {{ job.location }}</p>
                        <p><strong>Description:</strong> {{ job.description }}</p>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="cover_letter" class="form-label">Cover Letter</label>
                            <textarea class="form-control" id="cover_letter" name="cover_letter" rows="6" required 
                                    placeholder="Explain why you're a great fit for this position..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="cv_file" class="form-label">Upload CV (PDF, DOC, or DOCX)</label>
                            <input type="file" class="form-control" id="cv_file" name="cv_file" accept=".pdf,.doc,.docx" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
    }
    .card {
        border: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card-header {
        border-bottom: none;
    }
    textarea.form-control:focus,
    input.form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
    .btn-primary {
        padding: 8px 24px;
    }
    .btn-secondary {
        padding: 8px 24px;
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
</style>
{% endblock %}
